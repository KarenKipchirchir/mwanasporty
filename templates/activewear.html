<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Active Wear</title>
  <script src="https://kit.fontawesome.com/f8ca3d18f3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@100&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="body">
<!--navbar here-->
{% include 'navbar.html' %}
<!--  navbar was removed here-->
<!-- General Section-->
 <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img class="d-block w-100 img-fluid" src="static/activewear2.png" style="width: 900px; height: 400px;">
        </div>

        <div class="carousel-item">
          <img class="d-block w-100 img-fluid" src="static/activewear3.png" style="width: 900px; height: 500px;">
        </div>

  </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
</div>
 <br><br>

<div class="container">
    {% if session.user %}
        Welcome:
        {{session.user}} <a href="/logout">Logout</a>

    {% else %}
       Not Logged in <a href="/login">Login here</a>

    {% endif %}
    .

       <h3>ACTIVE WEAR</h3>
        <section class="row">
            {% for row in rows %}
               <div  class="item col-md-4">
                   <div class="card">
                       <div class="card-body text-center">
                           <img src="../static/{{row[10]}}"  class="img-fluid"  height="80%">
                           <br>
                           <h6>{{row[2]}}</h6>
                           <p class="text-muted">{{row[3]}}</p>
                           <b>
                              <strike class="text-muted">KES {{row[5]}}</strike>
                              <b class="text-info">KES {{row[6]}}</b>
                           </b>
                          <br>
<!--   below we access /single route providing the current product_id-->
                          <a href="/single/{{row[0]}}" class="btn btn-info">Read More</a>
                       </div>
                   </div>
                   <br><br>
               </div>
            {% endfor %}
        </section>
   </div>


<!--footer here-->
<!--footer was removed here-->
{% include 'footer.html' %}


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
